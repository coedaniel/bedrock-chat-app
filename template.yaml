AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Role para AWS Amplify con permisos para Amazon Bedrock'

Resources:
  AmplifyBedrockPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: BedrockAccessPolicy
      Description: 'Policy que permite invocar modelos de Amazon Bedrock'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Resource: 
              - "arn:aws:bedrock:*::foundation-model/anthropic.claude*"
              - "arn:aws:bedrock:*::foundation-model/amazon.titan*"
              - "arn:aws:bedrock:*::foundation-model/ai21.j2*"

  AmplifyBedrockExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AmplifyBedrockExecutionRole
      Description: 'Role para AWS Amplify con acceso a Amazon Bedrock'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - amplify.amazonaws.com
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref AmplifyBedrockPolicy
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

Outputs:
  RoleArn:
    Description: 'ARN del rol creado para Amplify'
    Value: !GetAtt AmplifyBedrockExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-AmplifyBedrockRoleArn'
  
  PolicyArn:
    Description: 'ARN de la policy de Bedrock'
    Value: !Ref AmplifyBedrockPolicy
    Export:
      Name: !Sub '${AWS::StackName}-BedrockPolicyArn'
